<script>
    //현재시각 script
    function leadingZeros(n, digits) {
        var zero = '';
        n = n.toString();

        if (n.length < digits) {
            for (i = 0; i < digits - n.length; i++)
                zero += '0';
        }
        return zero + n;
    }

    function printTime() {
        var clock = document.getElementById("clock");            // 출력할 장소 선택
        var now = new Date();                                                  // 현재시간
        hours = now.getHours()
        if (hours > 12) {
            hours -= 12;
            ampm = "PM";
        }
        else {
            ampm = "AM";
        }

        var nowTime = now.getFullYear() + "-" + leadingZeros(now.getMonth() + 1, 2) + "-" + leadingZeros(now.getDate(), 2) + "   " + leadingZeros(now.getHours(), 2) + ":" +
            leadingZeros(now.getMinutes(), 2) + ":" + leadingZeros(now.getSeconds(), 2) + " " + ampm;
        clock.innerHTML = nowTime;           // 현재시간을 출력
        setTimeout("printTime()", 1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
    }

    window.onload = function () {                         // 페이지가 로딩되면 실행
        printTime();
    }
</script>
